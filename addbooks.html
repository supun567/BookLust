<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>BookLust - Add Books</title>
    <!-- bootstrap css from cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <script
      language="javascript"
      type="text/javascript"
      src="./js/custom.js"
    ></script>
  </head>

  <body>
    <!-- Top Wave -->
    <div class="gradient">
      <div class="container pt-3 text-center">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 mb-4">
            <h2>Add Books</h2>
          </div>
        </div>
        <div
          class="row justify-content-center align-items-center"
          id="inlineitems"
        >
          <div class="col-sm-12 col-md-10 col-lg-8">
            <form class="form-inline">
              <div class="form-group mb-2 mx-1">
                <label for="staticEmail2" class="sr-only">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-group ml-1 mr-3 mb-2">
                <label for="password" class="sr-only">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-outline-warning mb-2">
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,128L48,117.3C96,107,192,85,288,80C384,75,480,85,576,112C672,139,768,181,864,181.3C960,181,1056,139,1152,122.7C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>

    <!-- Details Section -->
    <div class="container">
      <div class="row"></div>
    </div>
  </body>
</html>
