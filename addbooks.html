<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>BookLust - Add Books</title>
    <!-- bootstrap css from cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <script
      language="javascript"
      type="text/javascript"
      src="./js/custom.js"
    ></script>
  </head>

  <body>
    <!-- Top Wave -->
    <div class="gradient">
      <div class="container pt-3 text-center">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 mb-4">
            <h2>Add Books</h2>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-12">
            <form>
              <div class="form-row">
                <div class="col-md-5 mb-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="col-md-5 mb-2">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="password"
                  />
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-outline-warning">
                    Log In
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,128L48,117.3C96,107,192,85,288,80C384,75,480,85,576,112C672,139,768,181,864,181.3C960,181,1056,139,1152,122.7C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>

    <!-- Details Section -->
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12 text-center" id="logMessage">
          <h4>You are not logged in currently. log in to continue!!!</h4>
        </div>
      </div>
      <div class="row my-3 align-items-center justify-content-center">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bookname">Book Name</label>
              <input type="text" class="form-control" id="bookname" required />
            </div>
            <div class="form-group col-md-6">
              <label for="Author">Author</label>
              <input type="text" class="form-control" id="author" required />
            </div>
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea
              class="form-control"
              id="Description"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Price">Price</label>
              <input type="text" class="form-control" id="price" required />
            </div>
            <div class="form-group col-md-6">
              <label for="isbn">ISBN</label>
              <input
                type="text"
                class="form-control"
                id="isbn"
                placeholder="Ex: 978-3-16-148410-0"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="Genre">Genre</label>
              <select id="Genre" class="form-control">
                <option selected>Action and adventure</option>
                <option>Biography</option>
                <option>Comic book</option>
                <option>Encyclopedia</option>
                <option>Horror/Mystery</option>
                <option>Poetry</option>
                <option>Science</option>
                <option>Sports and leisure</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="Type">Type</label>
              <select id="type" class="form-control">
                <option selected>New Arrival</option>
                <option>Trending</option>
                <option>Old</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-warning">Add Details</button>
        </form>
      </div>
    </div>
  </body>
</html>
