<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>BookLust</title>
    <!-- bootstrap css from cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md3">
          <form class="form-container" id="loginForm" name="loginForm">
            <div class="form-group">
              <label>Admin Sign In</label>
            </div>
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="username"
                name="username"
              />
            </div>
            <div id="username-error">
              <p class="u-error">Username can not be left blank</p>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div id="password-error">
              <p class="p-error">Password can not be left blank</p>
            </div>
            <button
              class="btn btn-warning btn-block"
              type="submit"
              onclick="validateUser(document.getElementById('loginForm'));"
            >
              Log In
            </button>

            <!-- <button type="submit" class="btn btn-warning btn-block">
              Submit
            </button> -->
          </form>
        </div>
      </div>
    </div>
    <script
      language="javascript"
      type="text/javascript"
      src="./js/custom.js"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--JQuery-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Includes Bootstrap & Popper-->
  </body>
</html>
